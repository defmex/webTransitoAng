<div class="container">
    <h2>Reservar Hora</h2>
  
    <!-- Datos del Usuario -->
    <div class="form-group">
      <label for="rut">RUT: </label>
      <input type="text" id="rut" class="form-control" [(ngModel)]="rut" readonly>
    </div>
    <div class="form-group">
      <label for="nombres">Nombres: </label>
      <input type="text" id="nombres" class="form-control" [(ngModel)]="nombres" readonly>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos: </label>
      <input type="text" id="apellidos" class="form-control" [(ngModel)]="apellidos" readonly>
    </div>
  
    <!-- Selector de Fecha -->
    <div class="form-group">
      <label for="fecha">Seleccione una fecha: </label>
      <input type="date" id="fecha" class="form-control" [min]="fechaActual" (change)="onFechaSeleccionada($event)">
    </div>
    
    <!-- Bloques de Horas Disponibles -->
    <div *ngIf="bloquesDisponibles.length > 0">
      <h4>Horas disponibles:</h4>
      <div *ngFor="let bloque of bloquesDisponibles" class="bloque-hora">
        <button 
          class="btn btn-primary" 
          [disabled]="!bloque.disponible" 
          (click)="seleccionarHora(bloque.hora)">
          {{ bloque.hora }}
        </button>
      </div>
    </div>
  
    <div *ngIf="horaSeleccionada">
      <h5>Hora seleccionada: {{ horaSeleccionada }}</h5>
      <button class="btn btn-success" (click)="confirmarReserva()">Confirmar Reserva</button>
    </div>
  
    <!-- Mensaje si no hay bloques -->
    <div *ngIf="bloquesDisponibles.length === 0 && fechaSeleccionada">
      <p>No hay bloques disponibles para esta fecha.</p>
    </div>
  
    <!-- Mostrar JSON de la reserva -->
    <div *ngIf="jsonReserva">
      <h4>Datos de la Reserva Confirmada:</h4>
      <pre>{{ jsonReserva }}</pre>
    </div>
  </div>
